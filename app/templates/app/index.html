        {% extends "app/base.html" %}
{% load staticfiles %}

{%block middle%}
     <h2>Upcoming Stages</h2>


           <table class="table table-striped"><thead><th>Date</th><th>Race</th><th>Stage</th></thead>
            <tbody>
             {% for u in ustages %}
            <tr><td><a href="{% url 'app.views.stage' u.id%}">{{u.date}}</a></td><td>{{u.race}}</td><td>{{u.name}}</td></tr>
            {% endfor %}


            </tbody>
        </table>

{%endblock%}
